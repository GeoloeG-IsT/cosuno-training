name: Tool Tests and Demo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        pytest -q --tb=short
    
    - name: Generate coverage report
      run: |
        pytest --cov=construction_assistant --cov-report=term-missing --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  demo:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run demo
      run: |
        timeout 120 python run_tool_demo.py
    
    - name: Verify demo output
      run: |
        # Check that demo ran successfully
        if [ $? -eq 124 ]; then
          echo "Demo timed out"
          exit 1
        fi
        echo "Demo completed successfully"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy
    
    - name: Check formatting with black
      run: |
        black --check src/ || echo "Formatting issues found (not blocking)"
    
    - name: Run pylint
      run: |
        pylint src/construction_assistant --disable=all --enable=E,F || echo "Linting completed (warnings non-blocking)"
